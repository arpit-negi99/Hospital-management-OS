{% extends 'base.html' %}
{% block title %}Login / First-time Sign-in{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="mb-3">Login</h4>
        <p class="text-muted">First time? Enter your desired username and password to create your account.</p>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Email or Username</label>
            <input type="text" name="identifier" class="form-control" placeholder="you@college.edu or username" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
              <option value="student">Student</option>
              <option value="company">Company</option>
              <option value="admin">Placement/Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Desired Username (first time only)</label>
            <input type="text" name="username" class="form-control" placeholder="e.g., john.doe" />
          </div>
          <button type="submit" class="btn btn-primary w-100">Continue</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
